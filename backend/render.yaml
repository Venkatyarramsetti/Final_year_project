services:
  - type: web
    name: hazard-spotter-backend
    runtime: python
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: MONGODB_URL
        sync: false
    healthCheckPath: /
    autoDeploy: true
